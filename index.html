<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Search Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">Add to Your Day</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6>Event Name</h6>
            <h5 id="event-name">Name of Event</h5>
            <h6>Select a timeslot</h6>
            <select class="form-control mr-2" id="modal-time"></select>
            <h6>Select a duration</h6>
            <input
              type="text"
              placeholder="1"
              class="form-control mr-2"
              id="modal-duration"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="schedule-btn" data-bs-dismiss="modal">
              Add to Schedule
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4" id="page-content">
      <div class="row justify-content-between bg-white rounded-lg shadow-md">
        <h1 class="text-xl font-weight-bold">I am looking for...</h1>
        <div class="d-flex">
          <div class="input-group">
            <span class="input-group-text">Event Type</span>
            <select class="form-control mr-2" id="categoryInput">
              <option value="Restaurant">Restaurant</option>
              <option value="bar">Bars</option>
              <option value="cafe">Cafes</option>
              <option value="night_club">Night Clubs</option>
              <option value="museum">Museums</option>
              <option value="tourist_attraction">Tourist Attractions</option>
              <option value="store">Stores</option>
            </select>
            <span class="input-group-text">Location</span>
            <input
              type="text"
              placeholder="Cheltenham"
              class="form-control mr-2"
              id="locationInput"
            />
            <span class="input-group-text">Date</span>
            <input
              type="text"
              placeholder="Date"
              class="form-control mr-2"
              id="dateInput"
            />
            <span class="input-group-text">Time</span>
            <input
              type="text"
              placeholder="Time"
              class="form-control mr-2"
              id="timeInput"
            />
            <button class="btn btn-primary" id="searchBtn">Search</button>
          </div>
        </div>
      </div>

      <div class="mt-4 text-center" id="results">
        <div class="row" id="dynamicCards">
          <!-- Dynamic cards will be added here using JavaScript -->
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-1">
          <div
            class="bg-danger text-white rounded-full h-12 w-12 d-flex align-items-center justify-content-center"
          >
            <i class="fas fa-chevron-left"></i>
          </div>
        </div>
        <div class="col-md-1">
          <div
            class="bg-primary text-white rounded-full h-12 w-12 d-flex align-items-center justify-content-center"
          >
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4" id="daily-schedule">
      <div class="col-md-12">
        <div class="p-4 rounded-lg shadow-md">
          <h2 class="text-lg font-weight-bold" id="currentDate"></h2>
          <div class="row mt-4" id="schedule">
            <!-- Schedule cards will be dynamically added here using JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/schedule.js"></script>
    <script src="./scripts/weather.js"></script>
  </body>
</html>
